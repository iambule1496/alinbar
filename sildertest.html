<!DOCTYPE html>
<html>

<head>
    <title>JavaScript &amp; jQuery - Chapter 11: Content Panels - Slider</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/slider.css" />
</head>

<body>

    <header>
        <h1>Monsieur Pigeon</h1>
    </header>
    <section>

        <div class="slider">
            <div class="slide-viewer">
                <div class="slide-group">
                    <div class="slide slide-1">
                        <img src="/silder_img/alcoholic-beverages-1845295_1280.jpg" alt="No two are the same" />

                    </div>
                    <div class="slide slide-2">
                        <img src="/silder_img/bar-209148_1280.jpg" alt="Monsieur Mints" />
                    </div>
                    <div class="slide slide-3">
                        <img src="/silder_img/bar-2209813_1280.jpg" alt="The Flower Series" />
                    </div>
                    <div class="slide slide-4">
                        <img src="/silder_img/beers-1283566_1280.jpg" alt="Salt o' The Sea" />
                    </div>
                </div>
            </div>
            <div class="slide-buttons"></div>
        </div>

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="/slidertest.js"></script>

</body>

</html>
